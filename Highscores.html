<!DOCTYPE html>
<html>
    <head>
        <title>Coding Quiz Highscores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        
        <!-- custom stylesheet (overrides bootstrap in the cascade)-->
        <link href="./Assets/css/style.css" rel="stylesheet">
        
        <!-- inconsolata google font-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400&display=swap" rel="stylesheet">
    </head>

    <body>
      <!-- navbar -->
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container-fluid">
                    <!-- home link on navbar -->
                    <a class="navbar-brand highscore-link" href="https://xander-deanna.github.io/code-quiz/">Play Again</a>
                </div>
            </nav>
        </header>
        <div class="row main-div-margin quiz-box-margin">
            <div class="col-md-12 main-content-box quiz-box">
                <div id="wrapper">
                    <div id="currentTime">
                    </div>
                    <div id="questionsDiv">
                        <h2>Highscores</h2>
                        <hr>
                        <ul id="highScore"></ul>
                        <!-- buttons -->
                        <button id="goBack" class="btn">Go Back</button>
                        <button id="clear" value="reset" class="btn">Clear Highscore</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer-->
        <footer class="footer mt-auto py-3 bg-dark">
            <div class="container">
            <span>Made with ðŸ–¤ by Deanna</span>
            </div>
      </footer>

        <!-- linking Script -->
        <script src="Assets/js/script.js"></script>
    </body>
